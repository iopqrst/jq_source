<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

			body {margin: 0;}
			#mydata {
				margin: 0;
				height: 100px;
				width: 100px;
				background: #ff0000;
				position: absolute;
			}
		</style>
		<script src="jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				/*

					left: 200
				}, 2000);
				*/
				
				//在两个运动之间添加了一个队列，但是在该队列后并没有执行出队操作，所以导致最后一个队列没有执行
//				$("#mydata").animate({

//					left: 200

				// 方式一

//					width: 300

//					$(this).dequeue();
//				}).animate({
//					left: 200
//				}, 2000);
				
				// 方式二 有些类似于nodejs中的 next ，完成后在执行后面的函数
				$("#mydata").animate({
					width: 300
				}, 2000).queue(function(next){
					next();
				}).animate({
					left: 200
				}, 2000);
			});
		</script>

	</head>

	<body>
		<div id="mydata"></div>
	</body>

</html>
