<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>data</title>
		<style type="text/css">
			body {
				margin: 0;
			}
			#mydata {
				margin: 0;
				height: 100px;
				width: 100px;
				background: #ff0000;
				position: absolute;
			}
			
			#mydata2 {
				margin: 0;
				height: 100px;
				width: 100px;
				background: #ff0000;
				position: absolute;
				top: 400px;
			}
		</style>
		<script src="jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				
				/**
				 * 对比一下两者的不同之处 
				 */
				
				$("#mydata").animate({
					width: 300
				}, 2000, function() {
					
					var that = this;
					var timer = setInterval(function() {
						that.style.height = that.offsetHeight + 1 + 'px';
						if (that.offsetHeight == 200) {
							clearInterval(timer);
						}
					}, 30);
					
				}).animate({
					left: 300
				}, 2000);
				
				$("#mydata2").animate({
					width: 300
				}, 2000).queue(function(next) {
					
					var that = this;
					var timer = setInterval(function() {
						that.style.height = that.offsetHeight + 1 + 'px';
						if (that.offsetHeight == 200) {
							clearInterval(timer);
							next();
						}
					}, 30);
					
				}).animate({
					left: 300
				}, 2000);
			});
		</script>

	</head>

	<body>
		<div id="mydata"></div>
		
		<div id="mydata2"></div>
	</body>

</html>
