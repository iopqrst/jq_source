<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>callbacks2</title>
		<script src="jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var isContinue = true;
			var cb = $.Callbacks();
			
			function aaa() {
				alert('aaa');
				
				if(isContinue)	{
					cb.fire();
					isContinue = false;
				}
			}
			
			function bbb() {
				alert('bbb');
			}
			
			cb.add(aaa, bbb);
			
			cb.fire();
		</script>

	</head>

	<body>
	</body>

</html>
