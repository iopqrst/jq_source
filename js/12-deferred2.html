<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>callbacks3</title>
		<script src="jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var def = $.Deferred();

			setInterval(function() {
				alert('setInterval');
				//def.resolve();
				//def.reject();
				def.notify();
			}, 1000);


			 // 通过源码分析可以看到tuples映射关系， 除notify外采用的都是once、memory的回调方式
			 // 这就意味着，调用resolve或reject后，done 和 fail 都只会执行一次，而progress 会一直进行

			def.done(function() {
				alert('done');
			}).fail(function() {
				alert('fail');
			}).progress(function() {
				alert('progress');
			});
		</script>

	</head>

	<body>

	</body>

</html>
