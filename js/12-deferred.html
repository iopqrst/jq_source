<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>callbacks3</title>
		<script src="jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var def = $.Deferred();
			
			setTimeout(function(){
				alert('setTimeout');
				//def.resolve();
				//def.reject();
				def.notify();
			}, 1000);
			
			def.done(function(){
				alert('done');
			}).fail(function(){
				alert('fail');
			}).progress(function(){
				alert('progress');
			});
			
		</script>

	</head>

	<body>
		
	</body>

</html>
