<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>data</title>
		<style type="text/css">
			body {margin: 0;}
			#mydata {
				margin: 0;
				height: 100px;
				width: 100px;
				background: #ff0000;
				position: absolute;
			}
		</style>
		<script src="jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#mydata").animate({width:300},2000);
				$("#mydata").animate({height:300},2000);
				$("#mydata").animate({left:200},2000);
			});
		</script>

	</head>

	<body>
		<div id="mydata"></div>
	</body>

</html>
